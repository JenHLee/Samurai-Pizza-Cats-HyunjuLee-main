overwrite: true
schema: ./src/application/schema
generates:
  ./src/application/schema/types/schema.d.ts:
    plugins:
      - typescript

  ../client/src/types/schema.d.ts:
    plugins:
      - typescript
hooks:
  afterAllFileWrite:
    - prettier --write ./src/application/schema/types/schema.d.ts
    - prettier --write ../client/src/types/schema.d.ts
